<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- import: tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Inside</title>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Mooooney!!!</span></h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">₹<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-400 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">₹<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-blue-400 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2  class="text-5xl">₹<span id="balace-total">1240</span></h2>
        </div>
      </div>
    </section>
    <!-- deposite and withdraw section -->
    <section class="mt-12">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-3xl text-black">Please Deposit</h4>
          <input class="w-9/12 p-2 m-2 rounded-md" type="text" name="email" id="deposit-field" placeholder="Enter your deposit amount">
          <button id="btn-deposit" class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 rounded-md px-4 py-2 text-white">Deposit</button>
        </div>
        <div class="bg-fuchsia-600 p-8 rounded-xl">
          <h4 class="text-3xl text-black">Please Withdraw</h4>
          <input class="w-9/12 p-2 m-2 rounded-md" type="text" name="email" id="withdraw-field" placeholder="Enter your withdrawl amount">
          <button id="btn-withdraw" class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 rounded-md px-4 py-2 text-white">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="./utility.js"></script>
  <script src="./deposit.js"></script>
  <script src="./withdraw.js"></script>
</body>
</html>
